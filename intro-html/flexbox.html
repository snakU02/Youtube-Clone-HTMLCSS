<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Pricatice</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">div 1 text1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p>
    </div>
  </div>


  <div style="margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: lightblue; 
        width: 100px;">100px</div>
    <div style="background-color: lightpink;
        flex: 1;">flex: 1</div>
  </div>


  <div style="margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">

    <div style="background-color: lightblue;
        flex: 1;">flex: 1</div>
    <div style="background-color: lightpink; 
        width: 100px;">100px</div>
    <!--takes up the twice the remaining space -->
    <div style="background-color: lightblue;
        flex: 2;">flex: 2</div>
  </div>


  <div style="margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: end;

    ">
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
  </div>

  <div style="margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: space-between;
    ">
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
  </div>

  <!-- it is to 'vertically' centered(center), stretch, start, end  -->
  <div style="margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: space-between;
    align-items: center; 
    ">
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
    <div style="background-color: lightblue;
        width: 100px;">100px</div>
  </div>


  <div style="margin-top: 30px;
  display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue; 
      width: 200px; ">
      200px
    </div>
    <div style="background-color: lightpink; 
      width: 75px;">
      75px
    </div>
  </div>

  <div style="margin-top: 30px;
  display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue; 
      width: 200px; ">
      200px
    </div>
    <div style="background-color: lightpink; 
      flex: 1;">
    </div>
    <div style="background-color: lightblue; 
      width: 75px;">
      75px
    </div>
  </div>

  <div style="margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    ">
    <div style="background-color: lightblue; 
      ">
      item1
    </div>
    <div style="background-color: lightblue; 
      ">
      item2
    </div>
    <div style="background-color: lightblue; 
      ">
      item3
    </div>
    <div style="background-color: lightblue; 
      ">
      item4
    </div>
  </div>

  <div style="margin-top: 30px;
  display: flex;
  flex-direction: row;
  height: 50px;
  border-width: 1px;
  border-style: solid;
  border-color: grey;
  justify-content: space-between;
  align-items: center;
  ">
    <div style="background-color: lightblue;">item1</div>
    <div style="background-color: lightblue;">item2</div>
  </div>

</body>

</html>
