<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
  <link rel="stylesheet" href="../styles/likefacebook.css">
  <title>Facebook</title>
</head>

<body>

  
  <div class="box">
    <img class="image" src="../img-YT/murderer.png">
    <input class="message" type="text" placeholder="What's happening?">
    <button class="button">Tweet</button>
  </div>

  <div class="grid">
    <div class="profile">
      <img class="profile-picture" src="../img-YT/murderer.png">
      <p class="name">
        Oliver
      </p>
      <div class="mutual-friends-row">
        <img class="mutual-friend-picture" src="../img-YT/murderer.png">
        <p class="mutual-friends">
          2 mutual friends
        </p>
      </div>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="../img-YT/murderer.png">
      <p class="name">
        Mimi
      </p>
      <div class="mutual-friends-row">
        <img class="mutual-friend-picture" src="../img-YT/murderer.png">
        <p class="mutual-friends">
          3 mutual friends
        </p>
      </div>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="../img-YT/murderer.png">
      <p class="name">
        Rex
      </p>
      <div class="mutual-friends-row">
        <img class="mutual-friend-picture" src="../img-YT/murderer.png">
        <p class="mutual-friends">
          4 mutual friends
        </p>
      </div>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>
  </div>




</body>

</html>
